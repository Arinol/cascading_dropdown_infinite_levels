<script type="text/javascript">
function belizeJs(value)
{
	if((document.getElementById("caye").value==-1)){
			document.getElementById("mySelect").options[3].style.display = "none"; 
			document.getElementById("mySelect").options[4].style.display = "block"
                   
			//document.getElementById("mySelect").options[4].value.hidden = "false"
			}
			else{
				document.getElementById("mySelect").options[3].style.display = "block"; 
				document.getElementById("mySelect").options[4].style.display = "none";
                  
				//document.getElementById("mySelect").options[4].hidden = "true"
				//document.getElementById("mySelect").options[3].hidden = "false"
			}
}
</script>
